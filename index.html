<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código de Barras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Código de Barras</h1>
        <div class="form-group">
            <label for="name">Nombre del Colaborador</label>
            <input type="text" id="name" placeholder="Ingrese el nombre">
        </div>
        <div class="form-group">
            <label for="code">Código (puede contener letras y números)</label>
            <input type="text" id="code" placeholder="Ingrese el código">
        </div>
        <div class="form-group">
            <label for="width">Ancho del Código de Barras</label>
            <input type="number" id="width" placeholder="Ingrese el ancho" value="2">
        </div>
        <div class="form-group">
            <label for="height">Altura del Código de Barras</label>
            <input type="number" id="height" placeholder="Ingrese la altura" value="50">
        </div>
        <button onclick="generateBarcode()">Generar Código de Barras</button>
        <div>
            <h3>Código de Barras:</h3>
            <canvas id="barcode"></canvas>
        </div>
        <div>
            <h3>Número del Código:</h3>
            <p id="number" style="font-size: 20px; font-weight: bold;"></p>
        </div>
        <div>
            <h3>Código de Barras con Número:</h3>
            <canvas id="barcodeWithNumber"></canvas>
        </div>
        <button onclick="saveBarcode()">Guardar</button>
        <button onclick="exportPDF()">Exportar a PDF</button>
        <button onclick="printBarcode()">Mostrar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="acc.js"></script>
</body>
</html>
